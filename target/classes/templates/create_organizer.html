<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${organizer.id == null ? 'Create Organizer' : 'Edit Organizer'}"></h1>
<form th:action="@{/organizers}" th:object="${organizer}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <label for="contactInfo">Contact Info:</label>
    <input type="text" id="contactInfo" th:field="*{contactInfo}" required />
    <button type="submit">Save</button>
</form>
<a href="/organizers">Back to Organizers List</a>
</body>
</html>
